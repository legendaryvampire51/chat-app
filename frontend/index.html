<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div id="login-container" class="login-container">
            <h2>Welcome to Chat App</h2>
            <form id="login-form">
                <input type="text" id="username" placeholder="Enter your username" required>
                <button type="submit">Join Chat</button>
            </form>
        </div>

        <div id="chat-container" class="chat-container" style="display: none;">
            <div class="chat-header">
                <h2>Chat Room</h2>
                <span id="user-display"></span>
            </div>
            <div id="status-container"></div>
            <div class="chat-messages" id="messages"></div>
            <div class="chat-input">
                <form id="message-form">
                    <select id="recipient-select" class="recipient-select">
                        <option value="all">Send to All</option>
                    </select>
                    <div class="encryption-toggle">
                        <input type="checkbox" id="encrypt-message" class="encrypt-checkbox">
                        <label for="encrypt-message">Encrypt Message</label>
                    </div>
                    <input type="text" id="message-input" placeholder="Type your message...">
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="user-list-container">
                <div class="user-list-header">
                    Online Users (<span>0</span>)
                </div>
                <div class="user-list"></div>
            </div>
        </div>
    </div>
    
    <!-- Debug element -->
    <div id="debug-info">Debug Mode</div>
    
    <script>
        // Simple debug check to ensure JavaScript is running
        document.addEventListener('DOMContentLoaded', function() {
            console.log('HTML document loaded successfully');
            const debugInfo = document.getElementById('debug-info');
            if (debugInfo) {
                debugInfo.textContent = 'JS Running: ' + new Date().toLocaleTimeString();
            }
        });
    </script>
    <script type="module" src="script.js"></script>
</body>
</html>
